<div class="product-list-container">
  <h1>Lista de Productos</h1>

  <button mat-raised-button color="primary" routerLink="/products/new">Agregar Producto</button>

  <div class="product-grid">
    <mat-card *ngFor="let product of products" class="product-card">
      <img mat-card-image [src]="product.image" alt="{{ product.name }}">
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-content>
        <p>{{ product.description }}</p>
        <strong>${{ product.price }}</strong>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/products', product._id]">Ver</button>
        <button mat-button color="accent" [routerLink]="['/products/edit', product._id]">Editar</button>
        <button mat-button color="warn" (click)="deleteProduct(product._id)">Eliminar</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
