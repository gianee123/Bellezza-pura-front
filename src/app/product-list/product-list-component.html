<mat-card *ngFor="let product of products" class="product-card">
  
  <img mat-card-image [src]="product.image" alt="{{ product.name }}">

  <mat-card-title>{{ product.name }}</mat-card-title>

  <mat-card-content>
    <p>{{ product.description }}</p>
    <div class="price-container">
      ${{ product.price }}
    </div>
  </mat-card-content>

  <mat-card-actions class="action-buttons">

    <button mat-stroked-button color="primary" [routerLink]="['/products', product._id]">
      Ver
    </button>

    <button mat-stroked-button color="accent" [routerLink]="['/products/edit', product._id]">
      Editar
    </button>

    <button mat-stroked-button color="warn" (click)="deleteProduct(product._id)">
      Eliminar
    </button>

    <button mat-raised-button class="add-cart" (click)="addToCart(product)">
      <mat-icon>add_shopping_cart</mat-icon>
      Agregar al carrito
    </button>

    <button mat-stroked-button color="accent" routerLink="/cart">
      <mat-icon>shopping_cart</mat-icon>
  Ver carrito
</button>

  </mat-card-actions>

</mat-card>
